<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Xenon Molecule</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "header">
            <ul>
                <li><a href="http://xenonmolecule.github.io"><img src="resources/XenonPeriodic.png" title="Xenon" alt="Home"><a></li>
                <div class="textLinks">
                    <a href="http://xenonmolecule.github.io/tabs/about/index.html"><li class = "">About</li></a>
                    <a href="http://xenonmolecule.github.io/tabs/projects/index.html"><li class = "">Projects</li></a>
                </div>
            </ul>
        </div>
        <a href="https://www.google.com"><img src="resources/drawIcon.png" class = "drawIcon" style=""></a>
        <div class="colorPallet" hidden>
            <ul>
                <li class="red selectedColor"></li>
                <li class="blue"></li>
                <li class="green"></li>
                <div class="addColor">
                    <p>+</p>
                </div>
            </ul>
            <div class="colorSelector" hidden>
                <div class = "displayColor"></div>
                <br>
                <span>
                    <label for="red">Red</label>
                    <input class="colorSlider" id="red" name="red" type="range" min=0 max=255 value=0>
                </span>
                <br>
                <span>
                    <label for="green">Green</label>
                    <input class="colorSlider" id="green" name="red" type="range" min=0 max=255 value=0>
                </span>
                <br>
                <span>
                    <label for="blue">Blue</label>
                    <input class="colorSlider" id="blue" name="red" type="range" min=0 max=255 value=0>
                </span>
                <br>
                <button>Add Color</button>
            </div>
            <a href="https://www.google.com"><div class="exitPaint">
                <h1>X</h1>
            </div></a>
        </div>
        <br>
        <div class = "title">
            <img src="resources/XenonMolecule.png" title="XenonMolecule" alt="XenonMolecule">
            <h1>C o d e &nbsp; &nbsp;X e n o n</h1>
        </div>
    </body>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="app.js"></script>
</html>
